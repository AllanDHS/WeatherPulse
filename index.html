<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Top container -->
        <ul>
            <li><img src="assets/icons/icons8-menu-50.png"></li>
            <li>
                <h1>WeatherPulse</h1>
            </li>
            <li><img src="assets/icons/icons8-paramètres-50.png"></li>
        </ul>
        <!-- Icone Favoris -->
        <img src="assets/icons/icons8-étoile-50.png" alt="etoiles favoris" id="star">
        <!-- Barre de recherche -->
        <div class="search">
            <input type="text" id="search">
            <img src="assets/icons/icons8-loupe-50.png" alt="icone recherche" id="searchIcon">
        </div>
        <!-- Container de la météo -->
        <div class="container-meteo">
            <p id="city"></p>
            <p id="temp"></p>
            <p id="desc"></p>
        </div>
        <!-- Div bottom Menu -->
        <div class="infos-bottom">
            <!-- Div gauche humidité -->
            <div class="container-humidite">
                <p><img src="assets/icons/humidite/icons8-humide-96.png" alt="logo humidité"></p>
                <p id="humidity"></p>
            </div>
            <!-- Div droite vent -->
            <div class="container-vent">
                <p><img src="assets/icons/Wind/icons8-manche-à-air-96.png" alt="logo vent"></p>
                <p id="wind"></p>
            </div>
        </div>

        <!-- Div Prochaines Heures -->

        <div class="container-heures" id="container-heures">
            <!-- Insertion de text avec JS INNERHTML -->
        </div>
    </div>



    <script src="assets/script/script.js"></script>
</body>

</html>
